<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="45 45 60" color="#61FFFF"></a-box>
      <a-sphere position="0 0.5 -5" radius="0.5" color="#61F3A2"></a-sphere>
      <a-cylinder position="1 1.5 -3" radius="0.5" rotation="45 60 45" height="1.5" color="#FF2C73"></a-cylinder>

      <a-box position="-1 3 -1" rotation="45 45 60" color="#61FFFF"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
